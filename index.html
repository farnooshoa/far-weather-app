<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" , href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="time-wrapper">
                <form id="search-form" class="search-form">
                    <input type="search" placeholder="Type a city name ..." id="city-input" class="city-input" />
                    <input type="submit" value="search" class="search-value" />
                </form>
                <div class="current-time">
                    Friday
                    <div class="hour">05:00</div>
                </div>
            </div>
            <div class="weather-wrapper">
                <ul class="row">
                    <li class="col-4">
                        <h1 id="city">
                            Tehran
                            <div id=discription class="description">
                                clear
                            </div>
                        </h1>
                    </li>
                    <li class="col-4">
                        <h2 id="temperature">
                            10 Â°C
                            <div class="picture"><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                    alt="windy" id="icon" class="float-left" /></div>
                        </h2>

                    </li>

                    <h3>
                        <li class="col-4">
                            <div>
                                Humidity:<span id="humidity"></span>%
                            </div>
                            <div>
                                Wind:<span id="wind"></span> km/h
                            </div>
                        </li>
                    </h3>
                </ul>
            </div>
            <div class="forcast-wrapper">
                <div>
                    forcast
                </div>
            </div>

        </div>
        <small>
            <a href="https://github.com/farnooshoa/vanilla-weather-app" target="_blank">open source code</a> by
            farnoosh
        </small>
    </div>
</body>
<script src="src/app.js"></script>

</html>
